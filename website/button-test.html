<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮效果测试</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0A0F1E 0%, #1E3A8A 50%, #0A0F1E 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 2rem;
        }
        
        .test-section {
            text-align: center;
            padding: 2rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .test-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .button-row {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="test-section">
        <h1 class="test-title">胶囊形按钮效果测试</h1>
        <div class="button-row">
            <a href="#" class="btn btn-hero btn-hero-primary">
                <i data-lucide="rocket" class="w-5 h-5 mr-2"></i> 立即开始
            </a>
            <a href="#" class="btn btn-hero btn-hero-secondary">
                <i data-lucide="github" class="w-5 h-5 mr-2"></i> 查看源码
            </a>
        </div>
        <p style="color: rgba(255,255,255,0.7); font-size: 0.9rem; margin-top: 1rem;">
            ✨ 胶囊形状：短边为完美的半圆形，水平单行布局
        </p>
    </div>
    
    <div class="test-section">
        <h2 class="test-title">对比：原始按钮样式</h2>
        <div class="button-row">
            <a href="#" class="btn btn-primary">
                <i data-lucide="rocket" class="w-5 h-5 mr-2"></i> 原始主按钮
            </a>
            <a href="#" class="btn btn-secondary">
                <i data-lucide="github" class="w-5 h-5 mr-2"></i> 原始副按钮
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            
            // 添加点击效果测试
            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('按钮被点击:', this.textContent.trim());
                    
                    // 添加点击反馈
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
